media: public/images
content:
  # Blog Posts
  - name: blog
    label: Blog Posts
    type: collection
    path: src/content/blog
    view:
      fields: [title, date, categories, draft]
    fields:
      - name: title
        label: Title
        type: string
      - name: meta_title
        label: Meta Title
        type: string
        description: SEO meta title (optional)
      - name: description
        label: Description
        type: string
        description: Meta description for SEO
      - name: date
        label: Date
        type: date
      - name: image
        label: Featured Image
        type: image
        description: Blog post featured image
      - name: categories
        label: Categories
        type: list
        default: ["others"]
      - name: tags
        label: Tags
        type: list
        default: []
      - name: draft
        label: Draft
        type: boolean
        default: false
      - name: body
        label: Body
        type: block
        list: true
        blockKey: _block
        blocks:
          - name: paragraph_with_image
            label: Paragraph with Image
            fields:
              - name: src
                label: Image Source
                type: image
              - name: alt
                label: Image Alt Text
                type: string
              - name: width
                label: Image Width
                type: number
                default: 800
              - name: height
                label: Image Height
                type: number
                default: 600
              - name: layout
                label: Image Position
                type: select
                options:
                  values:
                    - value: image-right
                      label: Image Right
                    - value: image-left
                      label: Image Left
                default: image-right
              - name: vAlign
                label: Vertical Alignment
                type: string
                options:
                  - top
                  - center
                  - bottom
                default: top
              - name: textAlign
                label: Text Alignment
                type: string
                options:
                  - left
                  - center
                  - right
                default: left
              - name: ratio
                label: Column Ratio
                type: string
                options:
                  - 50-50
                  - 60-40
                  - 40-60
                default: 50-50
              - name: crop
                label: Crop Image
                type: boolean
                default: false
              - name: imageMaxWidth
                label: Image Max Width (px)
                type: number
              - name: centerImage
                label: Center Image
                type: boolean
                default: true
              - name: content
                label: Text Content
                type: rich-text
          - name: swiper_carousel
            label: Swiper Carousel
            fields:
              - name: section
                label: Content Section
                type: string
                description: e.g. "partners", "blog", "events"
              - name: tags
                label: Filter by Tags
                type: list
                description: Optional tags to filter content
              - name: content
                label: Section Heading
                type: rich-text
          - name: button
            label: Button
            fields:
              - name: label
                label: Button Label
                type: string
                default: Lees meer
              - name: href
                label: Button Link
                type: string
              - name: variant
                label: Button Variant
                type: string
                options:
                  - primary
                  - secondary
                  - dark
                  - link
                default: primary
          - name: rich_text
            label: Rich Text
            fields:
              - name: content
                label: Content
                type: rich-text

