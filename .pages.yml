  # Site Config
  - name: config
    label: Site Configuration
    path: src/config/config.json
    type: file
    fields:
      - name: site
        label: Site Settings
        type: object
        fields:
          - name: title
            label: Site Title
            type: string
          - name: base_url
            label: Base URL
            type: string
            pattern: ^(https?:\/\/)?(www\.)?[a-zA-Z0-9.-]+\.[a-zA-Z]{2,}(\/[^\s]*)?$
          - name: base_path
            label: Base Path
            type: string
          - name: favicon
            label: Favicon
            type: image
          - name: logo
            label: Logo
            type: image
          - name: logo_darkmode
            label: Logo (Dark Mode)
            type: image
          - name: logo_text
            label: Logo Text
            type: string
      - name: settings
        label: Settings
        type: object
        fields:
          - name: search
            label: Enable Search
            type: boolean
          - name: sticky_header
            label: Sticky Header
            type: boolean
          - name: theme_switcher
            label: Theme Switcher
            type: boolean
          - name: default_theme
            label: Default Theme
            type: string
          - name: summary_length
            label: Summary Length
            type: number
            description: Number of characters in post summaries
      - name: announcement
        label: Announcement Banner
        type: object
        fields:
          - name: enable
            label: Enable Announcement
            type: boolean
          - name: content
            label: Announcement Content
            type: string
          - name: expire_days
            label: Expire After (days)
            type: number
      - name: metadata
        label: Default Metadata
        type: object
        fields:
          - name: meta_author
            label: Meta Author
            type: string
          - name: meta_image
            label: Default Preview Image
            type: image
            description: Default image for social media previews
          - name: meta_description
            label: Default Meta Description
